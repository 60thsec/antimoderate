        <h1>AntiModerate</h1>
        <h4>The Progressive Image Loader</h4>

        <p>we just pass an image, the base64 image data for the micro image, and then (optionally) a scale for the blur</p>
        <code>
            AntiModerate.process(img, img.getAttribute("data-antimoderate-idata"), img.getAttribute("data-antimoderate-scale"));
        </code>
        <br>
        <br>
